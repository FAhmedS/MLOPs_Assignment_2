<!DOCTYPE html>
<html>
  <head>
    <title>Live Sentiment Prediction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS code for the webpage styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #F5F5F5;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin: 20px;
      }

      #chart {
        width: 100%;
        height: 400px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <h1>Live Sentiment Prediction</h1>

    <!-- The div element that holds the chart generated by matplotlib -->
    <div id="chart"></div>

    <!-- JavaScript code to update the chart every second -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
      setInterval(function() {
        Plotly.extendTraces('chart', {
          x: [[new Date()]],
          y: [[{{ positive }}]],
          name: ['Positive']
        }, [0]);

        Plotly.extendTraces('chart', {
          x: [[new Date()]],
          y: [[{{ negative }}]],
          name: ['Negative']
        }, [1]);

        Plotly.extendTraces('chart', {
          x: [[new Date()]],
          y: [[{{ compound }}]],
          name: ['Compound']
        }, [2]);
      }, 1000);
    </script>
  </body>
</html>
