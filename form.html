<!DOCTYPE html>
<html>
<head>
	<title>Sentiment Analysis - User Input</title>
	<style type="text/css">
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #333;
			margin-bottom: 20px;
			text-align: center;
		}
		form {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			margin: 0 auto;
			padding: 20px;
			width: 600px;
		}
		input[type="text"] {
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}
		.result {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			margin: 20px auto;
			padding: 20px;
			width: 600px;
		}
		.positive {
			color: green;
		}
		.negative {
			color: red;
		}
		.neutral {
			color: orange;
		}
	</style>
</head>
<body>
	<h1>Sentiment Analysis - User Input</h1>
	<form action="/" method="post">
		<label for="keyword">Enter a keyword:</label>
		<input type="text" name="keyword" id="keyword" required>
		<input type="submit" value="Analyze">
	</form>
	{% if result %}
	<div class="result">
		<p><strong>Keyword:</strong> {{ result.keyword }}</p>
		<p><strong>Sentiment:</strong> <span class="{{ result.sentiment }}">{{ result.sentiment }}</span></p>
	</div>
	{% endif %}
</body>
</html>
